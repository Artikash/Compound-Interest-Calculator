<html lang="en-US">

<body>
    <script src="Calculator.js"></script>
    <script src="retirement.js"></script>
    <h1>Retirement Calculator</h1>
    <p>$
        <input id="principal" type="number" min="0" step="1000" placeholder="Initial amount"> at start
        <br>
        <input id="interestRate" type="number" min="0" step="0.01" placeholder="Interest rate"> % gain per year
        <br>
        <input id="inflationRate" type="number" min="0" step="0.01" placeholder="Inflation rate"> % inflation per year
        <br>
        <input id="years" type="number" min="0" step="1" placeholder="Time"> years till retirement
        <br>$
        <input id="yearlyAddition" type="number" min="0" step="100" placeholder="Yearly contribution"> saved post-tax per year (assumed to increase with inflation)
        <br>$
        <input id="yearlyWithdrawal" type="number" min="100" step="100" placeholder="Yearly withdrawal"> withdrawn post-tax per year in retirement (assumed to increase with inflation)
        <br>
        <button onclick="calculateTimeToZero()">Calculate!</button>
    </p>
    <div id="output"></div>
</body>

</html>
